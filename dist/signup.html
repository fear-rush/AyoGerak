<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <title>Ayo Gerak | Sign Up</title>
</head>

<body>

  <section id="sign-up">
    <div class="container">
      <div class="wrapper">
        <div class="logo-sign-in"><i class="fas fa-running fa-4x"></i></div>
        <div class="logo-title">Ayo Gerak</div>
        <div class="fields">
          <form>
            <div class="email"><input type="email" name="email" placeholder="email" required></div>
            <div class="username"><input type="username" name="username" placeholder="username" required></div>
            <div class="password"><input type="password" name="password" placeholder="password" required></div>
            <input class="submit-btn" type="submit" value="Sign Up">
          </form>
        </div>
        <div class="login-opt">
          <h4>Already have an account? <a href="login.html">Login</a></h4>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
